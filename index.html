<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content=""/>
    <meta property="og:type" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/checkout.css">

    <meta name="theme-color" content="#fafafa">
</head>
<body>
<div class="checkout">

    <h1 class="checkout__heading">Оформление заказа</h1>

    <section class="checkout__category category">
        <div class="category__category-item category-item">
            <div class="category-item__img"><img src="" alt="Category"/></div>
            <div class="category-item__description">
                <div class="category-item__heading"></div>
                <div class="category-item__text"></div>
            </div>
            <div class="category-item__info">
                svg
                <div class="category-info">
                    <div class="category-info__col">
                        <div class="category-info__line">
                            <div class="category-info__name"></div>
                            <div class="category-info__value"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="checkout__car-body car-body">
        <div class="car-body__heading"></div>
        <div class="car-body__col">
            <div class="car-body__variants">
                <div class="car-body__variant-card variant-card">
                    <div class="variant-card__img"></div>
                    <div class="variant-card__title"></div>
                </div>
            </div>
        </div>
        <div class="car-body__col">
            <div class="check-block">
                <div class="check-block__item"></div>
            </div>
        </div>
    </section>

    <section class="checkout__dop dop">
        <div class="dop__check-items"></div>
    </section>

    <section class="checkout__route route">
        <div class="route__title">
            <div class="route__text"></div>
            <div class="route__date">
                ...
            </div>
            <div class="route__calendar"></div>
        </div>
        <div class="route__points">
            <div class="route__point route-point">
                <div class="route-point__cross"></div>
                <div class="route-point__header">
                    <div class="route-point__name"></div>
                    <div class="route-point__value"></div>
                </div>
                <div class="route-point__address"></div>
                <div class="route-point__contact"></div>
                <div class="route-point__footer">
                    <div class="route-point__text"></div>
                    <div class="route-point__check-mark"></div>
                </div>
            </div>
        </div>
        <div class="route__add-button"></div>
        <div class="route__add-form add-form">
            <div class="add-form__col add-form__col_first">
                <div class="add-form__heading"></div>
                <div class="add-form__address"></div>
                <div class="add-form__inputs">
                    <div class="add-form__input"></div>
                    <div class="add-form__input add-form__input_file"></div>
                </div>
            </div>
            <div class="add-form__col add-form__col_second">
                <div class="add-form__heading"></div>
                <div class="add-form__time">
                    <div class="add-form__time-item"></div>
                </div>
                <div class="add-form__pause"></div>
                <div class="add-form__collapse"></div>
            </div>
        </div>
        <div class="route__add-button"></div>
    </section>

    <section class="checkout__cargo cargo">
        <div class="cargo__heading"></div>
        <div class="cargo__form">
            <div class="cargo__first-col">
                <div class="cargo__head-block">
                    <div class="cargo__name"></div>
                    <div class="cargo__description"></div>
                </div>
                <div class="cargo__charac-heading"></div>
                <div class="cargo__characteristic characteristic">
                    <div class="characteristic__tab-links">
                        <div class="characteristic__tab-link"></div>
                    </div>
                    <div class="characteristic__tab-items">
                        <div class="characteristic__tab-item"></div>
                    </div>
                </div>
            </div>
            <div class="cargo__second-col">
                <div class="cargo__info-block"></div>
                <div class="cargo__sizes">
                    <div class="cargo__size-block size-block">
                        <div class="size-block__value"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="checkout__tariff tariff">
        <div class="tariff__heading"></div>
        <div class="tariff__variants">
            <div class="tariff__variant tariff-variant">
                ...
            </div>
        </div>
        <div class="tariff__info">
            <div class="tariff__info-heading"></div>
            <div class="tariff__info-text"></div>
        </div>
        <div class="tariff__chosen">
            <div class="tariff__chosen-info">
                <div class="chosen__heading"></div>
                <table class="chosen__table">
                    <tr class="chosen__row">
                        <td class="chosen__col">
                            <span class="chosen__name"></span>
                            <span class="chosen__value"></span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="tariff__map"></div>
        </div>
    </section>

    <section class="checkout__payment"></section>

    <section class="checkout__social social">
        <div class="social__text"></div>
        <div class="social__values">
            <div class="social__value"></div>
        </div>
    </section>

    <section class="checkout__client-form client-form">
        <div class="client-form__item">
            <div class="client-form__input"></div>
            <div class="client-form__button"></div>
        </div>
    </section>

</div>
<script type="module" src="./js/index.js"></script>
</body>
</html>
